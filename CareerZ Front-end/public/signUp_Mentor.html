<script>
  const btn = document.getElementById("Btn");

  btn.addEventListener("click", function (e) {
    e.preventDefault();
    if (btn.textContent.trim() === "Arabic") {
      btn.textContent = "EN"; 
      window.location.href = "siginUp_Arbic.html";
    } else {
      btn.textContent = "Arabic";
      window.location.href = "signUp.html";
    }
  });


const signupForm = document.getElementById("signupForm");
signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("exampleInputname").value.trim();
  const email = document.getElementById("exampleInputEmail1").value.trim();
  const phone_number = document.getElementById("exampleInputphone").value.trim();
  const password = document.getElementById("exampleInputPassword1").value;
  const confirmPassword = document.getElementById("exampleInputPassword2").value;

  if(!name || !email || !phone_number || !password || !confirmPassword){
    alert("Missing fields");
    return;
  }

  // التحقق من صيغة الإيميل
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailRegex.test(email)){
      alert("Invalid email format");
      return;
  }

  // التحقق من رقم الهاتف
  const phoneRegex = /^\d{11,}$/; // 11 رقم على الأقل
  if(!phoneRegex.test(phone_number)){
      alert("Phone number must be at least 11 digits");
      return;
  }

  // التحقق من الباسورد
  const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
  if(!passwordRegex.test(password)){
      alert("Password must be at least 6 characters, contain 1 uppercase, 1 lowercase, and 1 number");
      return;
  }

  // التحقق من تطابق الباسورد
  if(password !== confirmPassword){
      alert("Passwords do not match");
      return;
  }

  try {
    const res= await fetch("http://localhost:8888/mentor/signup",{
      method:"POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        name,
        email,
        password,
        confirmPassword,
        phone_number
      })
    })

    const data = await res.json()
    if (res.ok) {
      alert("✅ Signup successful!");
      console.log("Mentor registered:", data);
      window.location.href = "login.html";
    } else {
      alert("❌ Error: " + data.error)
    }
  } catch (error) {
    console.error("Request failed:", error);
    alert("❌ " + error.message); 
  }
})


</script>
