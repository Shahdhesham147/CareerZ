<script>
   document.getElementById("Login").addEventListener("click", function() {
    window.location.href = "index.html"; 
  });

  const btn = document.getElementById("Btn");

  btn.addEventListener("click", function (e) {
    e.preventDefault();
    if (btn.textContent.trim() === "EN") {
      btn.textContent = "Arabic"; 
      window.location.href = "login.company.html";
    } else {
      btn.textContent = "EN";
      window.location.href = "login_company_Arabic.html";
    }
  });

  document.getElementById("forgotUser").addEventListener("click", function(e) {
    e.preventDefault(); 
    window.location.href = "forgetpass_ar.html"; 
  });

  document.getElementById("forgotPass").addEventListener("click", function(e) {
    e.preventDefault();
    window.location.href = "forgetpass_ar.html"; 
  });

</script>
