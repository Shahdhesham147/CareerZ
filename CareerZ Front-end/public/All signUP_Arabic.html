<!DOCTYPE html>
<html lang="ar">

</head>

  <nav class="navbar back-trans navbar-expand-md fixed-top pb-0 flex-direction-row-reverse" id="navbar">
    <div class="container-fluid mx-5">
      <button class="" id="BTN" type="button">EN</button>  
      <a class="navbar-brand" href="#">
        <img src="../src/img/newlogo.png" alt="" class="logo">
      </a>
      </div>   

  </nav>

<h1 class="Text">اكتشف تعلم اربح</h1>

<div class="Card">

        <p class="txt"> طالب  </p>
 <button class="Btn" onclick="window.location.href='siginUp_Arbic.html'">  ابدأ الآن  </button>

       <p class="txt">  معلم  </p>
          <button class="Btn" onclick="window.location.href='signUp_mentor_Arabic.html'">  ابدأ الآن  </button>

                  <button class="Btn" onclick="window.location.href='signUp_company_Arabic.html'">  ابدأ الآن  </button>

</div>

<script>
    const btn = document.getElementById("BTN");
  btn.addEventListener("click", function () {
    if (btn.textContent === "EN") {
      btn.textContent = "AR"; 
window.location.href = "All SignUp.html";
    } else {
      btn.textContent = "EN";
    window.location.href = "All signUP_Arabic.html";
    }
  });


</script>
