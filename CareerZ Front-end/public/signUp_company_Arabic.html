 <script>

 document.getElementById("Submit").addEventListener("click", function() {
    window.location.href = "quiz intro.html"; 
  });


  const signupForm = document.getElementById("signupForm");

signupForm.addEventListener("submit", function(e){
    e.preventDefault(); // منع الفورم من الإرسال مباشرة

    // الحصول على القيم
    const username = document.getElementById("exampleInputname").value.trim();
    const email = document.getElementById("exampleInputEmail1").value.trim();
    const phone = document.getElementById("exampleInputphone").value.trim();
    const password = document.getElementById("exampleInputPassword1").value;
    const confirmPassword = document.getElementById("exampleInputPassword2").value;
    const genderRadios = document.getElementsByName("radioDefault");

    let genderSelected = false;
    for(let i=0; i<genderRadios.length; i++){
        if(genderRadios[i].checked){
            genderSelected = true;
            break;
        }
    }

    // التحقق من الحقول الفارغة
    if(!username || !email || !phone || !password || !confirmPassword || !genderSelected){
        alert("بعض الحقول مفقودة");
        return;
    }

    // التحقق من صيغة البريد
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!emailRegex.test(email)){
        alert("صيغة البريد الإلكتروني غير صحيحة");
        return;
    }

    // التحقق من رقم الهاتف
    const phoneRegex = /^\d{11,}$/; // 11 رقم على الأقل
    if(!phoneRegex.test(phone)){
        alert("رقم الهاتف يجب أن يكون 11 رقم على الأقل");
        return;
    }

    // التحقق من كلمة المرور
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
    if(!passwordRegex.test(password)){
        alert("كلمة المرور يجب أن تكون 6 أحرف على الأقل وتحتوي على حرف كبير وحرف صغير ورقم");
        return;
    }

    // التحقق من تطابق كلمة المرور
    if(password !== confirmPassword){
        alert("كلمات المرور غير متطابقة");
        return;
    }

    // لو كل شيء صحيح
    alert("تم إرسال النموذج بنجاح!");
    signupForm.submit(); // إرسال الفورم بعد التحقق
});
    </script>
