          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

          <li class="nav-item p-3"><a class="nav-link" href="#">تواصل</a></li>

            <form class="d-flex">
              <div class="dropdown">
                <i class="fa-solid fa-circle-user Icon m-3 mx-5 dropdown-toggle" 
                  id="userMenu"

        <script>
          window.addEventListener('scroll' , function(){
            var nav = document.getElementById('navbar')
            if(window.scrollY > 5){
              nav.classList.add('nav-back')
              nav.classList.remove('back-trans')
            }
            else{
              nav.classList.remove('nav-back')
              nav.classList.add('back-trans')
            }
          })
        </script>    
  </nav>

  <div class="All">
    <div class="page">

      <div class="form">
        <h2>إنشاء حساب شركة</h2>
        <p>انضم إلى منصتنا ووصل فريقك بالفرص المناسبة.</p>

        <input type="text" placeholder="اسم الشركة">
        <input type="email" placeholder="البريد الإلكتروني">
        <input type="password" placeholder="كلمة المرور">
        <input type="password" placeholder="تأكيد كلمة المرور">
        <input type="tel" placeholder="رقم الهاتف">
        <textarea rows="4" placeholder="ما الذي تفعله شركتك؟"></textarea>

        <button>إنشاء الحساب</button>

        <div class="login-link">
          لديك حساب بالفعل؟ <a href="#">تسجيل الدخول</a>
        </div>
      </div>

      <div class="illustration">
        <img src="../src/img/At the office-amico 1.png" alt="توضيح">

        <div class="upload-box">
          <label for="fileInput">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            شعار الشركة - اسحب وأسقط أو اضغط للرفع
          </label>
          <input type="file" id="fileInput">
        </div>
      </div>
      
    </div>
  </div>
<script>
  const btn = document.getElementById("BTN");

  btn.textContent = "EN"; 

  btn.addEventListener("click", function (e) {
    e.preventDefault();
    if (btn.textContent.trim() === "EN") {
      btn.textContent = "Arabic"; 
      window.location.href = "Company_SignUp.html"; 
    } else {
      btn.textContent = "EN";
      window.location.href = "Company_SignUp.html"; 
    }
  });
</script>
  <script src="../src/bootstarp/js/bootstrap.bundle.min.js"></script>
