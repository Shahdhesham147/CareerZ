  <div class=" sign row row-cols-1 row-cols-md-3 w-100">
    <div class="col p-5 FORM">
      <h1 class="sign-word">إنشاء حساب</h1>
      <form id="signupForm">
        <div class="mb-3">
          <label for="exampleInputname" class="form-label">اسم المستخدم:</label>
          <input type="text" class="form-control rounded-4" id="exampleInputname">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">البريد الإلكتروني:</label>
          <input type="email" class="form-control rounded-4" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputphone" class="form-label">رقم الهاتف:</label>
          <input type="text" class="form-control rounded-4" id="exampleInputphone">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">كلمة المرور:</label>
          <input type="password" class="form-control rounded-4" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">تأكيد كلمة المرور:</label>
          <input type="password" class="form-control rounded-4" id="exampleInputPassword2">
        </div>
        <div class="mb-3">
          <label for="exampleInputDate" class="form-label d-block">تاريخ الميلاد:</label>
          <input type="date" class="rounded-4 px-3 py-1" id="exampleInputDate">
        </div>

        <label class="form-label">النوع:</label>
        <div class="gender d-flex">
          <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="radioDefault" id="male">
            <label class="form-check-label" for="male">ذكر</label>
          </div>
          <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="radioDefault" id="female">
            <label class="form-check-label" for="female">أنثى</label>
          </div>
        </div>

        <div class="btn-submit text-center p-3">
          <button type="submit" class="btn mt-4 btn_sginUP" id="Submit">إنشاء الحساب</button>
        </div>

        <p class="pt-1 already text-center">
          لديك حساب بالفعل؟ 
          <a href="../public/login.html" class="convertLogin">تسجيل الدخول</a>
        </p>
      </form>

    <div class="middle-pic">
      <img src="../src/img/upscalemedia-transformed 1.png" alt="صورة توضيحية" class="bg">

<script>
  document.getElementById("Submit").addEventListener("click", function() {
    window.location.href = "quiz intro.html"; 
  });

  const signupForm = document.getElementById("signupForm");

  signupForm.addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("exampleInputname").value.trim();
    const email = document.getElementById("exampleInputEmail1").value.trim();
    const phone = document.getElementById("exampleInputphone").value.trim();
    const password = document.getElementById("exampleInputPassword1").value;
    const confirmPassword = document.getElementById("exampleInputPassword2").value;
    const genderRadios = document.getElementsByName("radioDefault");

    let genderSelected = false;
    for(let i=0; i<genderRadios.length; i++){
      if(genderRadios[i].checked){
        genderSelected = true;
        break;
      }
    }

    if(!username || !email || !phone || !password || !confirmPassword || !genderSelected){
      alert("بعض الحقول فارغة");
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!emailRegex.test(email)){
      alert("صيغة البريد الإلكتروني غير صحيحة");
      return;
    }

    const phoneRegex = /^\d{11,}$/;
    if(!phoneRegex.test(phone)){
      alert("رقم الهاتف يجب أن يكون 11 رقم على الأقل");
      return;
    }

    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
    if(!passwordRegex.test(password)){
      alert("كلمة المرور يجب أن تحتوي على 6 أحرف على الأقل، حرف كبير، حرف صغير ورقم");
      return;
    }

    if(password !== confirmPassword){
      alert("كلمتا المرور غير متطابقتين");
      return;
    }

    alert("تم إنشاء الحساب بنجاح!");
    signupForm.submit();
  });

  const btn = document.getElementById("Btn");

  btn.addEventListener("click", function (e) {
    e.preventDefault();
    if (btn.textContent.trim() === "EN") {
      btn.textContent = "عربي"; 
      window.location.href = "signUp.html";
    } else {
      btn.textContent = "EN";
      window.location.href = "signUp_Arabic.html";
    }
  });
</script>
